<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

        <!-- Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>NexGen Finance - Contact</title>
        <style>
            .contact-container {
                margin-left: 250px;
                padding: 2rem;
                min-height: 100vh;
                background-color: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(5px);
            }
            body {
                background-image: url("{{ url_for('static', filename='app background image.avif') }}");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .image-preview {
                max-width: 600px;
                border: 2px solid #ddd;
                margin-top: 1rem;
            }
            .transparent-card {
                background-color: rgba(255, 255, 255, 0.7) !important;
                backdrop-filter: blur(3px);
                border: none;
            }
            .lead {
                font-size: 1.25rem;
                margin-bottom: 1rem;
            }
            .material-icons {
                color: rgba(0, 0, 0, 0.7);
            }
            .form-control {
                background-color: rgba(255, 255, 255, 0.3) !important;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
     <div class="bg-nav d-flex flex-column flex-md-row align-items-center pb-0 mb-0 border-bottom">
      <h5 class="m-3 mr-md-auto font-weight-normal">NexGen Finance</h5>

      <nav class="m-2 my-md-0 mr-md-3">
        <a class="py-2 m-2 text-dark" href="/home">Home</a>
        <a class="py-2 m-2 text-dark" href="/">Login</a>
        <a class="py-2 m-2 text-dark" href="/register">Register</a>
      </nav>

    </div>

     <div class="container">
         <section class="contact-sec sec-pad">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="contact-detail">
                  <h1 class="section-title">Contact us</h1>

                  <div class="card transparent-card mt-4">
                    <div class="card-body">
                        <h4 class="text-primary">Headquarters</h4>
                        <p class="lead">
                            <span class="material-icons">location_on</span>
                            123 Sandton Drive, Johannesburg
                        </p>
                        <p class="lead">
                            <span class="material-icons">phone</span>
                            011 123 4567 | 082 123 4567
                        </p>
                        <p class="lead">
                            <span class="material-icons">email</span>
                            help@nexgenfinance.co.za
                        </p>
                    </div>
                  </div>

                  <span>
                      <i class="fa-brands fa-facebook"></i>
                  </span>
                </div>
              </div>

              <div class="col-md-6">
                <form action="/generate_contact_image" method="post" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-sm-6">
                      <input type="text" name="address" placeholder="Address" class="inptFld" required />
                    </div>

                    <div class="col-sm-6">
                      <input type="text" name="phone" placeholder="Phone Number" class="inptFld" required />
                    </div>

                    <div class="col-sm-6">
                      <input type="email" name="email" placeholder="Email" class="inptFld" required />
                    </div>

                    <div class="col-12">
                      <button type="submit" class="inptBtn">Generate Contact Card</button>
                    </div>
                  </div>
                </form>

                {% if image_path %}
                <div class="mt-4">
                    <h4>Your Contact Card:</h4>
                    <img src="{{ image_path }}" class="image-preview" alt="Generated contact card">
                    <a href="{{ image_path }}" download class="btn btn-success mt-2">Download Image</a>
                </div>
                {% endif %}
              </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
              <p> Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                All rights reserved | NexGen Finance, Inc
              </p>
            </div>

          </div>
        </section>


     </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </body>
</html>
