<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... existing head content ... -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='app background image.avif') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .tab-content .tab-pane {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Profile Picture Section -->
            <div class="col-md-4 text-center">
                <!-- ... existing profile section ... -->
                <!-- Add Profile Picture Upload Form -->
                <form method="post" action="/uploadphoto" enctype="multipart/form-data" class="mt-3">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="profile_pic" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-sm btn-outline-success">Update Photo</button>
                </form>
            </div>

            <!-- ... existing tab navigation ... -->

            <!-- Add new tab content sections -->
            <div class="tab-content">
                <!-- ... existing details tab ... -->

                <!-- Password Change Tab -->
                <div class="tab-pane container fade" id="security">
                    <form method="post" action="/changepassword" class="mt-3">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" class="form-control" name="current_password" required>
                        </div>
                        <!-- ... other password fields ... -->
                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>
                </div>

                <!-- About Me Tab -->
                <div class="tab-pane container fade" id="about">
                    <form method="post" action="/updatebio" class="mt-3">
                        <div class="form-group">
                            <textarea class="form-control" name="about_me" rows="4">{{ about_me or '' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Update Bio</button>
                    </form>
                </div>

                <!-- Delete Account Section -->
                <div class="tab-pane container fade" id="danger">
                    <form method="post" action="/deleteaccount" class="mt-4" 
                          onsubmit="return confirm('This will permanently delete your account! Continue?');">
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ... existing scripts ... -->
</body>
</html>
